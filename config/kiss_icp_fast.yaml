# KISS-ICP Fast Performance Configuration
# 이 설정은 정확도를 약간 희생하여 처리 속도를 크게 향상시킵니다

kiss_icp_node:
  ros__parameters:
    ####    Core KISS-ICP parameters for better performance    ####

    data:
      deskew: False  # 모션 보정 비활성화로 속도 향상
      max_range: 50.0  # 최대 범위 제한 (100.0 -> 50.0)
      min_range: 1.0  # 최소 범위 설정으로 노이즈 제거

    mapping:
      voxel_size: 2.0  # 복셀 크기 증가로 다운샘플링 강화 (기본값: 1.0)
      max_points_per_voxel: 10  # 복셀당 포인트 수 감소 (20 -> 10)

    adaptive_threshold:
      initial_threshold: 2.5  # 임계값 증가 (2.0 -> 2.5)
      min_motion_th: 0.2  # 최소 모션 임계값 증가 (0.1 -> 0.2)

    registration:
      max_num_iterations: 200  # 반복 횟수 감소 (500 -> 200)
      convergence_criterion: 0.001  # 수렴 기준 완화 (0.0001 -> 0.001)
      max_num_threads: 0  # 자동으로 최대 스레드 사용

