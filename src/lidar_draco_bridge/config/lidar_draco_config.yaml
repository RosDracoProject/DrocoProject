# Lidar-Draco Bridge Configuration

# ROS2 설정
ros:
  domain_id: 10
  lidar_topic: "/velodyne2/velodyne_points2"
  send_rate: 10.0  # Hz

# Draco 서버 설정
draco_server:
  host: "localhost"
  port: 8080
  max_clients: 10
  timeout: 30.0  # seconds

# 압축 설정
compression:
  enabled: true
  type: "draco"  # draco, zlib, none
  level: 6  # 0-10
  target_ratio: 0.1  # 10:1 압축률

# 데이터 처리 설정
data_processing:
  filter_range: true
  min_range: 0.1  # meters
  max_range: 30.0  # meters
  downsample: false
  voxel_size: 0.1  # meters

# 로깅 설정
logging:
  level: "info"  # debug, info, warn, error
  enable_statistics: true
  statistics_interval: 5.0  # seconds
  log_file: "lidar_draco_bridge.log"

# 네트워크 설정
network:
  buffer_size: 65536  # bytes
  send_timeout: 5.0  # seconds
  receive_timeout: 5.0  # seconds
  keepalive: true
  keepalive_interval: 30.0  # seconds
